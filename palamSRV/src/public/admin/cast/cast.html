<!doctype html>
<html lang="ca">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cast - ProvaCast</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Cast</h1>
    <div class="card">
      <label for="room">Nom de la sala</label>
      <input id="room" type="text" placeholder="p.ex. reunió" />
      <div class="actions">
        <button id="start">Començar a compartir</button>
        <button id="stop" disabled>Aturar</button>
      </div>
      <div class="status" id="status">Esperant</div>
    </div>

    <div class="preview">
      <video id="preview" autoplay playsinline muted></video>
    </div>
  </div>

  <div id="toast" class="toast" aria-live="polite"></div>
  <!-- Modal: confirm replace existing broadcaster -->
  <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-content">
      <div class="modal-title" id="modalTitle">Ja hi ha algú emetent</div>
      <div class="modal-body">Vols substituir l'emissor actual i començar a compartir?</div>
      <div class="modal-actions">
        <button id="modalCancel" class="btn-secondary">Cancel·lar</button>
        <button id="modalConfirm" class="btn-primary">Substituir i compartir</button>
      </div>
    </div>
  </div>

  <!-- Modal: choose share type (screen or URL) -->
  <div id="shareModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="shareModalTitle">
    <div class="modal-content">
      <div class="modal-title" id="shareModalTitle">Què vols compartir?</div>
      <div class="modal-body">
        <div style="display:flex; gap:12px; align-items:center; flex-wrap:wrap; margin-bottom:10px;">
          <label style="display:flex; align-items:center; gap:6px;">
            <input type="radio" name="shareKind" id="shareKindScreen" value="webrtc" checked>
            Pantalla
          </label>
          <label style="display:flex; align-items:center; gap:6px;">
            <input type="radio" name="shareKind" id="shareKindUrl" value="url">
            Adreça (URL)
          </label>
        </div>
        <div id="shareUrlBlock" class="hidden">
          <label for="shareUrl">URL a compartir</label>
          <input id="shareUrl" type="url" placeholder="https://exemple.com" autocomplete="off" spellcheck="false">
          <label style="display:flex; align-items:center; gap:8px; margin-top:8px;">
            <input id="shareInteractive" type="checkbox">
            Permetre interacció (teclat/ratolí) a la pàgina
          </label>
        </div>
      </div>
      <div class="modal-actions">
        <button id="shareCancel" class="btn-secondary">Cancel·lar</button>
        <button id="shareConfirm" class="btn-primary">Compartir</button>
      </div>
    </div>
  </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="cast.js"></script>
</body>
</html>
