<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PalamBlock Admin - OS control</title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
  <link href="../css/grid.css" rel="stylesheet">
</head>
<body>

<!-- Main content -->
<div class="main-content d-flex flex-column">
  <!-- CapÃ§alera amb selector de grup -->
  <div class="grup-opcions p-3 link-dark text-decoration-none border-bottom">
    <!-- Grup selector -->
    <select aria-label="Default select example" class="form-select" id="grupSelector">
      <option selected>Selecciona un grup</option>
    </select>
    <div class="grup-buttons">
      <!-- Boto de tancar tots els PCs -->
      <button class="btn btn-danger" type="button" id="globalGroupPowerOffButton" disabled>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-power" viewBox="0 0 16 16">
          <path d="M7.5 1v7h1V1z"/>
          <path d="M3 8.812a5 5 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812"/>
        </svg> Apagar tots
      </button>
      <!-- Boto tornar a vista de navegadors -->
      <button class="btn btn-dark" type="button" id="globalGroupNormalViewButton">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-layout-text-window" viewBox="0 0 16 16">
          <path d="M3 6.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m0 3a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m.5 2.5a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1z"/>
          <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm12 1a1 1 0 0 1 1 1v1H1V2a1 1 0 0 1 1-1zm1 3v10a1 1 0 0 1-1 1h-2V4zm-4 0v11H2a1 1 0 0 1-1-1V4z"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Contingut de la vista en quadricula on hi ha el nom de l'alumne i la seva pantalla-->
    <div class="grid-container" id="grid-container">
    </div>

</div>

<!-- Scripts -->
<!-- Boostrap JS -->
<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="../ext/bootbox.all.min.js"></script>
<!-- Socket.io -->
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<!-- Grid JS -->
<script type="module" src="grid.js"></script>
</body>
</html>
