<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="css/login.css">

  </head>
  <body>
  <div class="container">
    <div class="top"></div>
    <div class="bottom"></div>

      <h2> Autentifica aquest navegador</h2>
      <input type="text" placeholder="alumne"  id="alumne"/>

      <script src="login.js"></script>
    </div>
  </div>

  </body>
